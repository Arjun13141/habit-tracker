{% extends 'base.html' %}

{% block title %}Logged Out - Habit Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg text-center">
            <div class="card-body p-5">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                <h2 class="mt-3 fw-bold">Logged Out Successfully</h2>
                <p class="text-muted mb-4">You have been logged out. See you soon!</p>
                
                <a href="{% url 'login' %}" class="btn btn-primary px-4 py-2">
                    <i class="bi bi-box-arrow-in-right"></i> Login Again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
