{% extends 'base.html' %}

{% block title %}Login - HabitFlow{% endblock %}

{% block extra_css %}
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    
    .sidebar { display: none; }
    .main-content { margin-left: 0; padding: 20px; width: 100%; }
    
    .auth-container {
        max-width: 450px;
        margin: 0 auto;
    }
    
    .auth-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    
    .auth-logo {
        text-align: center;
        margin-bottom: 32px;
    }
    
    .auth-logo h1 {
        font-size: 2rem;
        font-weight: 800;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 8px;
    }
    
    .auth-logo p {
        color: var(--text-secondary);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
    }
    
    .form-control {
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 14px 16px;
        color: var(--text-primary);
        width: 100%;
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 24px;
        color: var(--text-secondary);
    }
    
    .auth-footer a {
        color: var(--accent-primary);
        text-decoration: none;
        font-weight: 600;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <h1><i class="bi bi-check2-circle"></i> HabitFlow</h1>
            <p>Welcome back! Login to continue</p>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
        </form>
        
        <div class="auth-footer">
            Don't have an account? <a href="{% url 'register' %}">Sign up here</a>
        </div>
    </div>
</div>
{% endblock %}
